<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب خدمة صانع محتوى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"IBM Plex Sans Arabic"', 'sans-serif'],
                        elegant: ['"Playfair Display"', 'serif']
                    },
                    colors: {
                        insta: '#E1306C',
                        second: '#F56040',
                        dark: '#121212',
                        light: '#F8F8F8'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #F8F8F8;
            color: #121212;
            min-height: 100vh;
        }
        
        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(225, 48, 108, 0.1);
        }
        
        .input-field {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-color: #E1306C;
            box-shadow: 0 0 0 3px rgba(225, 48, 108, 0.1);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #E1306C, #F56040);
            color: white;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(225, 48, 108, 0.3);
        }
        
        .radio-option {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .radio-option:hover {
            border-color: #E1306C;
        }
        
        input[type="radio"]:checked + .radio-content {
            border-color: #E1306C;
            background: rgba(225, 48, 108, 0.05);
        }
        
        .upload-area {
            border: 2px dashed rgba(225, 48, 108, 0.3);
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #E1306C;
            background: rgba(225, 48, 108, 0.03);
        }
        
        .badge {
            background: rgba(225, 48, 108, 0.1);
            border-radius: 8px;
        }
        
        .rocket-icon {
            animation: float 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .header-text {
            background: linear-gradient(45deg, #E1306C, #F56040);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="font-sans flex items-center justify-center p-4">
    <div class="form-container w-full max-w-xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">
                <span class="header-text">موقعك خلال 24 ساعة!</span>
                <i class="fas fa-rocket rocket-icon text-instagram ml-2"></i>
            </h1>
            <p class="text-gray-600">املأ النموذج وسيتم التواصل معك خلال 24 ساعة</p>
            <div class="flex items-center justify-center gap-4 mt-4">
                <span class="badge px-3 py-1 text-sm flex items-center">
                    <i class="fas fa-shield-alt ml-2 text-instagram"></i>
                    بيانات محمية
                </span>
                <span class="badge px-3 py-1 text-sm flex items-center">
                    <i class="fas fa-clock ml-2 text-instagram"></i>
                    رد سريع
                </span>
            </div>
        </div>

        <form id="contentCreatorForm" class="space-y-6">
            <!-- المعلومات الأساسية -->
            <div class="grid md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">
                        <i class="fas fa-user text-instagram ml-2"></i>
                        الاسم الكامل*
                    </label>
                    <input type="text" id="name" required 
                           class="input-field w-full px-4 py-3 focus:outline-none">
                </div>
                
                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">
                        <i class="fas fa-envelope text-instagram ml-2"></i>
                        البريد الإلكتروني*
                    </label>
                    <input type="email" id="email" required 
                           class="input-field w-full px-4 py-3 focus:outline-none">
                </div>
            </div>

            <!-- معلومات الاتصال -->
            <div class="grid md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">
                        <i class="fas fa-phone text-instagram ml-2"></i>
                        رقم الهاتف*
                    </label>
                    <input type="tel" id="phone" required 
                           class="input-field w-full px-4 py-3 focus:outline-none">
                </div>
                
                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">
                        <i class="fab fa-whatsapp text-green-500 ml-2"></i>
                        واتساب (اختياري)
                    </label>
                    <input type="tel" id="whatsapp" 
                           class="input-field w-full px-4 py-3 focus:outline-none">
                </div>
            </div>

            <!-- وسائل التواصل الاجتماعي -->
            <div class="grid md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">
                        <i class="fab fa-instagram text-instagram ml-2"></i>
                        حساب إنستغرام*
                    </label>
                    <div class="flex items-center">
                        <span class="px-3 text-instagram">@</span>
                        <input type="text" id="instagram" required
                               class="input-field w-full px-4 py-3 focus:outline-none">
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">
                        <i class="fab fa-facebook text-blue-600 ml-2"></i>
                        فيسبوك (اختياري)
                    </label>
                    <div class="flex items-center">
                        <span class="px-3 text-blue-600">@</span>
                        <input type="text" id="facebook"
                               class="input-field w-full px-4 py-3 focus:outline-none">
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">
                        <i class="fab fa-x-twitter text-dark ml-2"></i>
                        تويتر/إكس (اختياري)
                    </label>
                    <div class="flex items-center">
                        <span class="px-3 text-dark">@</span>
                        <input type="text" id="twitter"
                               class="input-field w-full px-4 py-3 focus:outline-none">
                    </div>
                </div>
            </div>

            <!-- نوع المحتوى -->
            <div class="space-y-4">
                <label class="block text-gray-700 font-medium">
                    <i class="fas fa-photo-film text-instagram ml-2"></i>
                    نوع المحتوى*
                </label>
                <input type="text" id="contentType" required
                       class="input-field w-full px-4 py-3 focus:outline-none"
                       placeholder="مثال: أزياء، طعام، سفر، لياقة...">
            </div>

            <!-- طريقة الاستلام -->
            <div class="space-y-4">
                <label class="block text-gray-700 font-medium">
                    <i class="fas fa-paper-plane text-instagram ml-2"></i>
                    طريقة استلام الموقع*
                </label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <label class="radio-option cursor-pointer">
                        <input type="radio" name="delivery" value="instagram" required class="hidden">
                        <div class="radio-content p-3 text-center">
                            <i class="fab fa-instagram text-instagram text-xl mb-2"></i>
                            <span>إنستغرام</span>
                        </div>
                    </label>
                    
                    <label class="radio-option cursor-pointer">
                        <input type="radio" name="delivery" value="facebook" class="hidden">
                        <div class="radio-content p-3 text-center">
                            <i class="fab fa-facebook text-blue-600 text-xl mb-2"></i>
                            <span>فيسبوك</span>
                        </div>
                    </label>
                    
                    <label class="radio-option cursor-pointer">
                        <input type="radio" name="delivery" value="email" class="hidden">
                        <div class="radio-content p-3 text-center">
                            <i class="fas fa-envelope text-red-500 text-xl mb-2"></i>
                            <span>بريد إلكتروني</span>
                        </div>
                    </label>
                    
                    <label class="radio-option cursor-pointer">
                        <input type="radio" name="delivery" value="twitter" class="hidden">
                        <div class="radio-content p-3 text-center">
                            <i class="fab fa-x-twitter text-dark text-xl mb-2"></i>
                            <span>تويتر/إكس</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- الصورة الشخصية -->
            <div class="space-y-4">
                <label class="block text-gray-700 font-medium">
                    <i class="fas fa-image text-instagram ml-2"></i>
                    صورة شخصية (اختياري)
                </label>
                <div class="upload-area p-6 text-center cursor-pointer" id="uploadContainer">
                    <i class="fas fa-cloud-upload-alt text-2xl text-instagram mb-2"></i>
                    <p class="text-gray-500">اسحب وأسقط الصورة هنا أو انقر للاختيار</p>
                    <input type="file" id="profileImage" class="hidden" accept="image/*">
                    <p id="fileName" class="text-sm text-instagram mt-2"></p>
                </div>
            </div>

            <!-- الوصف -->
            <div class="space-y-4">
                <label class="block text-gray-700 font-medium">
                    <i class="fas fa-pen text-instagram ml-2"></i>
                    وصف المشروع*
                </label>
                <textarea id="description" required rows="4"
                          class="input-field w-full px-4 py-3 focus:outline-none"
                          placeholder="أخبرنا المزيد عن مشروعك واحتياجاتك..."></textarea>
            </div>

            <!-- زر الإرسال -->
            <button type="submit" 
                    class="submit-btn w-full font-bold py-4 px-6">
                <i class="fas fa-paper-plane ml-2"></i> إرسال الطلب
            </button>
        </form>

  <!-- حقوق الملكية -->
    <div class="mt-8 pt-6 border-t border-gray-800 text-center">
        <a href="index.html" 
           class="font-chunk text-fronteex text-xl hover:text-opacity-80 transition-colors">
            Fronteex
        </a>
        <p class="text-platinum text-sm mt-2 text-opacity-60"></p>
    </div>
</div>


    <script>
        const BOT_TOKEN = '8177291514:AAEfOyfpP2IzvrOt0GLoUW9Rnt9Ug2n-8pQ';
        const CHAT_ID = '7392730199';

        function generateOrderNumber() {
            const timestamp = Date.now().toString(36);
            const randomStr = Math.random().toString(36).substr(2, 5);
            return `CONTENT#${timestamp}-${randomStr}`.toUpperCase();
        }

        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('profileImage');
        
        uploadContainer.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', () => {
            if(fileInput.files[0]) {
                uploadContainer.innerHTML = `
                    <i class="fas fa-check-circle text-green-500 text-2xl mb-2"></i>
                    <p class="text-instagram">${fileInput.files[0].name}</p>
                `;
                uploadContainer.classList.add('border-green-500', 'border-opacity-30');
            }
        });

        document.getElementById('contentCreatorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('button[type="submit"]');
            const originalContent = button.innerHTML;
            
            try {
                button.innerHTML = `
                    <i class="fas fa-spinner fa-spin"></i> جاري الإرسال...
                `;
                button.disabled = true;

                const formData = new FormData();
                const imageFile = fileInput.files[0];

                // بناء نص الرسالة
                const orderNumber = generateOrderNumber();
                const message = `
🎬 *طلب خدمة صانع محتوى (القالب الثالث)* 
🆔 **رقم الطلب:** ${orderNumber}
━━━━━━━━━━━━━━━━
👤 **الاسم:** ${document.getElementById('name').value}
📧 **البريد:** ${document.getElementById('email').value}
📞 **الهاتف:** ${document.getElementById('phone').value}
💬 **واتساب:** ${document.getElementById('whatsapp').value || 'غير متوفر'}
📸 **إنستغرام:** @${document.getElementById('instagram').value.replace('@', '')}
📘 **فيسبوك:** ${document.getElementById('facebook').value ? '@' + document.getElementById('facebook').value.replace('@', '') : 'غير متوفر'}
🐦 **تويتر/إكس:** ${document.getElementById('twitter').value ? '@' + document.getElementById('twitter').value.replace('@', '') : 'غير متوفر'}

📌 **نوع المحتوى:** ${document.getElementById('contentType').value}
📤 **طريقة الاستلام:** ${document.querySelector('input[name="delivery"]:checked').value}

📝 **وصف المشروع:**
${document.getElementById('description').value}
                `;

                formData.append('chat_id', CHAT_ID);
                formData.append('caption', message);
                formData.append('parse_mode', 'Markdown');
                
                if(imageFile) {
                    formData.append('photo', imageFile);
                }

                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if(!result.ok) {
                    throw new Error('فشل في إرسال البيانات');
                }

                alert('✅ تم إرسال طلبك بنجاح! سيتم التواصل معك قريبًا');
                e.target.reset();
                uploadContainer.innerHTML = `
                    <i class="fas fa-cloud-upload-alt text-2xl text-instagram mb-2"></i>
                    <p class="text-gray-500">اسحب وأسقط الصورة هنا أو انقر للاختيار</p>
                `;
                uploadContainer.classList.remove('border-green-500', 'border-opacity-30');

            } catch(error) {
                alert(`❌ خطأ: ${error.message}`);
                console.error(error);
            } finally {
                button.innerHTML = originalContent;
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
