<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الاستشارة - مؤثر إنستغرام</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles_W3.css">
</head>
<body>
    <!-- القسم العلوي -->
    <header>
        <div class="container">
            <!-- شعار البراند -->
            <div class="brand">
                <img src="/img/٢٠٢٥٠٢٠٥_١٨٢٥١٥.png" alt="شعار البراند">
            </div>
            <h1>تفاصيل الاستشارة</h1>
            <nav>
                <a href="index.html">العودة للرئيسية</a>
            </nav>
            <!-- أيقونات التواصل الاجتماعي -->
            <div class="social-icons">
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </header>

    <!-- القسم الرئيسي -->
    <main>
        <!-- قسم تفاصيل الاستشارة -->
        <section id="consultation-details" class="fade-in">
            <div class="container">
                <h2>استشارة خاصة</h2>
                <div class="consultation-content">
                    <div class="consultation-image">
                        <img src="https://via.placeholder.com/300x400" alt="صورة الاستشارة">
                    </div>
                    <div class="consultation-info">
                        <p>استشارة خاصة مع <strong>ᎷᏫᏚᎿᎯᎰᎯ</strong> لمساعدتك في تحقيق أهدافك على إنستغرام. تشمل الاستشارة:</p>
                        <ul>
                            <li>تحليل حسابك الحالي.</li>
                            <li>نصائح لتحسين المحتوى.</li>
                            <li>استراتيجيات لزيادة المتابعين.</li>
                            <li>خطط لتحقيق الدخل.</li>
                        </ul>
                        <p>السعر: <strong>150$</strong></p>
                        <button id="bookBtn">احجز الآن <i class="fas fa-calendar-check"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- التذييل -->
    <footer>
        <div class="container">
            <p> ᎷᏫᏚᎿᎯᎰᎯ </p>
        </div>
    </footer>

    <script>
        // حجز الاستشارة
        document.getElementById('bookBtn').addEventListener('click', function() {
            alert('تم حجز الاستشارة بنجاح!');
        });
    </script>
</body>
</html>
