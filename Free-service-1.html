<!DOCTYPE html><html lang="ar" dir="rtl"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>مولي - تصميم وإبداع</title>    <link href="https://fonts.cdnfonts.com/css/chunkfive" rel="stylesheet">     <script src="https://cdn.tailwindcss.com"></script>    <script>        tailwind.config = {            theme: {                fontFamily: {                    sans: ['Tajawal', 'sans-serif'],                },            }        }    </script>    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <style>        body {            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);            min-height: 100vh;        }                .gradient-text {            background: linear-gradient(45deg, #6366f1, #a855f7, #ec4899);            -webkit-background-clip: text;            background-clip: text;            color: transparent;        }                .social-icon {            width: 44px;            height: 44px;            display: flex;            align-items: center;            justify-content: center;            border-radius: 50%;            transition: all 0.3s ease;            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);        }                .social-icon:hover {            transform: translateY(-5px);            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);        }                .floating {            animation: float 6s ease-in-out infinite;        }                @keyframes float {            0%, 100% { transform: translateY(0px); }            50% { transform: translateY(-15px); }        }                .contact-card {            background: rgba(255, 255, 255, 0.9);            backdrop-filter: blur(8px);            border: 1px solid rgba(255, 255, 255, 0.2);        }    </style></head><body class="font-sans flex flex-col min-h-screen">    <!-- شريط التنقل البسيط -->    <nav class="py-4 px-6">        <div class="container mx-auto flex justify-between items-center">            <div class="text-2xl font-bold gradient-text">مولي</div>            <div class="flex items-center space-x-4 space-x-reverse">                <span class="hidden md:inline-block text-gray-600">|</span>                <a href="#contact" class="text-gray-700 hover:text-indigo-600 transition-colors">                    تواصل معي                </a>            </div>        </div>    </nav>    <!-- المحتوى الرئيسي -->    <main class="flex-grow flex items-center px-4 py-12">        <div class="container mx-auto text-center">            <!-- الصورة الشخصية -->            <div class="mx-auto mb-8 w-36 h-36 rounded-full overflow-hidden border-4 border-white shadow-lg">                <img src="https://images.unsplash.com/photo-1573497019940-1c28c88b4f3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80"                      alt="صورة مولي"                      class="w-full h-full object-cover">            </div>                        <!-- النصوص -->            <h1 class="text-4xl md:text-5xl font-bold mb-4 gradient-text floating">مولي أحمد</h1>            <h2 class="text-xl md:text-2xl text-gray-600 mb-6">مصممة جرافيك ومطورة واجهات مستخدم</h2>                        <p class="text-gray-700 max-w-2xl mx-auto mb-8 leading-relaxed">                أعمل على إنشاء تصاميم إبداعية وعصرية تلبي احتياجات عملائي. أجمع بين الجماليات والوظائف لصنع تجارب رقمية مميزة.            </p>                        <!-- وسائل التواصل -->            <div class="flex justify-center space-x-4 space-x-reverse mb-12">                <!-- فيسبوك -->                <a href="#" class="social-icon bg-blue-600 text-white hover:bg-blue-700">                    <i class="fab fa-facebook-f"></i>                </a>                                <!-- إنستغرام -->                <a href="#" class="social-icon bg-gradient-to-r from-purple-500 to-pink-500 text-white">                    <i class="fab fa-instagram"></i>                </a>                                <!-- تويتر -->                <a href="#" class="social-icon bg-blue-400 text-white hover:bg-blue-500">                    <i class="fab fa-twitter"></i>                </a>                                <!-- واتساب -->                <a href="#" class="social-icon bg-green-500 text-white hover:bg-green-600">                    <i class="fab fa-whatsapp"></i>                </a>            </div>                        <!-- معلومات الاتصال -->            <div id="contact" class="contact-card rounded-xl p-6 shadow-md inline-block max-w-md">                <h3 class="text-lg font-bold text-gray-800 mb-4">للتعاون أو الاستفسارات</h3>                <div class="space-y-3">                    <div class="flex items-center justify-center space-x-2 space-x-reverse">                        <i class="fas fa-envelope text-indigo-600"></i>                        <span>molly@example.com</span>                    </div>                    <div class="flex items-center justify-center space-x-2 space-x-reverse">                        <i class="fas fa-phone text-indigo-600"></i>                        <span>+966 50 123 4567</span>                    </div>                </div>            </div>        </div>    </main><footer class="py-4 text-center">    <div class="flex justify-center items-center">        <span class="text-sm text-gray-500 mr-2"><span id="year"></span></span>        <a href="https://fronteex.com" target="_blank" class="font-bold text-[#D000FF] font-['ChunkFive'] hover:text-[#A000CC] transition-colors">            Fronteex        </a>    </div></footer>     <script>        // إضافة السنة الحالية تلقائياً                        // تأثيرات الأيقونات        document.querySelectorAll('.social-icon').forEach(icon => {            icon.addEventListener('mouseenter', function() {                this.style.transform = 'translateY(-6px) rotate(5deg)';            });                        icon.addEventListener('mouseleave', function() {                this.style.transform = 'translateY(0) rotate(0)';            });        });                // تأثير التدرج اللوني للنص        const gradientText = document.querySelector('.gradient-text');        let hue = 0;                function updateGradient() {            hue = (hue + 0.5) % 360;            gradientText.style.backgroundImage = `linear-gradient(45deg, hsl(${hue}, 80%, 60%), hsl(${(hue + 120) % 360}, 80%, 60%), hsl(${(hue + 240) % 360}, 80%, 60%)`;            requestAnimationFrame(updateGradient);        }                updateGradient();    </script></body></html>
